<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Code Portfolio</title>
</head>
<body>
    <div class="header">
        <div class="logo">Interactive Code Portfolio</div>
        <div class="toolbar">
            <button class="btn btn-dark" onclick="toggleDarkMode()">ğŸŒ™</button>
            <button class="btn btn-purple" onclick="saveCode()">ğŸ’¾ Save</button>
            <button class="btn btn-pink" onclick="loadCode()">ğŸ“ Load</button>
            <button class="btn btn-blue" onclick="exportCode()">ğŸ“¤ Export</button>
            <button class="btn btn-yellow" onclick="shareCode()">ğŸ”— Share</button>
            <button class="btn btn-dark" onclick="clearCode()">ğŸ—‘ï¸ Clear</button>
            <button class="btn btn-run" onclick="runCode()">â–¶ï¸ Run</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-section">
            <div class="tabs">
                <div class="tab active" data-lang="html">ğŸ“„ HTML</div>
                <div class="tab" data-lang="css">ğŸ¨ CSS</div>
                <div class="tab" data-lang="js">âš¡ JavaScript</div>
            </div>
            <div class="editor-container">
                <textarea class="editor" id="htmlEditor" spellcheck="false"><h1 id="hi">Hello world!</h1></textarea>
                <textarea class="editor" id="cssEditor" style="display:none;" spellcheck="false">body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #fda4af 0%, #c4b5fd 100%);
}

h1 {
  color: #1a1a1a;
  font-size: 48px;
}</textarea>
                <textarea class="editor" id="jsEditor" style="display:none;" spellcheck="false">// Add your JavaScript here
console.log('Hello from the console!');</textarea>
            </div>
            <div class="console">
                <div class="console-header">
                    <div class="console-title">ğŸ“Ÿ Console</div>
                    <button class="clear-console" onclick="clearConsole()">Clear</button>
                </div>
                <div id="consoleOutput"></div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                Live Preview
            </div>
            <div class="preview-container">
                <iframe class="preview-frame" id="preview"></iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">ğŸ’¡ Tip: Your code auto-saves every second</div>
        <div style="display: flex; gap: 20px;">
            <div class="status-item">Last saved: <span id="lastSaved">12:50:53 PM</span></div>
            <div class="status-item">Lines: <span id="lineCount">6</span></div>
            <div class="status-item">Characters: <span id="charCount">69</span></div>
            <div class="ready-indicator">READY</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
