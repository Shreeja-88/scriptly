<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>âš¡Scriptly</title>
</head>
<body>
    <div class ="app">
    <div class="header">
        <div class="logo">Scriptly â€” Interactive Code Playground</div>
        <div class="toolbar">
            <button class="btn btn-purple" onclick="saveCode()">Save</button>
            <button class="btn btn-pink" onclick="loadCode()">Load</button>
            <button class="btn btn-blue" onclick="exportCode()">Export</button>
            <button class="btn btn-yellow" onclick="shareCode()">Share</button>
            <button class="btn btn-dark" onclick="clearCode()">Clear</button>
            <button class="btn btn-run" onclick="runCode()">â–¶Run</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-section">
            <div class="tabs">
                <div class="tab active" data-lang="html">HTML</div>
                <div class="tab" data-lang="css">CSS</div>
                <div class="tab" data-lang="js">JavaScript</div>
            </div>
            <div class="editor-container">
                <textarea class="editor" id="htmlEditor" spellcheck="false"><h1 id="hi">Hello world!</h1></textarea>
                <textarea class="editor" id="cssEditor" style="display:none;" spellcheck="false">body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f0f0f0;}

h1 {
  color: #1a1a1a;
  font-size: 48px;
}</textarea>
                <textarea class="editor" id="jsEditor" style="display:none;" spellcheck="false">// Add your JavaScript here
console.log('Hello from the console!');</textarea>
            </div>
            <div class="console">
                <div class="console-header">
                    <div class="console-title">Console</div>
                    <button class="clear-console" onclick="clearConsole()">Clear</button>
                </div>
                <div id="consoleOutput"></div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                Live Preview
            </div>
            <div class="preview-container">
                <iframe class="preview-frame" id="preview"></iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">ðŸ’¡ Tip: Click Run to see your code in action</div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="status-item">Last updated: <span id="lastSaved">--:--:-- --</span></div>
            <div class="status-item">Lines: <span id="lineCount">1</span></div>
            <div class="status-item">Characters: <span id="charCount">28</span></div>
            <div class="ready-indicator">READY</div>
        </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
